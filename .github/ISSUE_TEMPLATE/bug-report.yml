name: Bug Report
description: Report a problem with the plugin
labels: Bug-Unconfirmed
body:
- type: textarea
  attributes:
    label: Description of the bug
    description: "Be clear and concise"
  validations:
    required: true

- type: input
  attributes:
    label: Link to latest.log file
    description: "Reproduce your problem, upload your `/logs/latest.log` file to https://paste.gg/, click \"Submit anonymously\", and paste the URL below"
  validations:
    required: true

- type: textarea
  attributes:
    label: Steps to reproduce the problem
  validations:
    required: true

- type: input
  attributes:
    label: Expected behavior
    description: "What should've happened?"
  validations:
    required: true

- type: textarea
  attributes:
    label: Output of `/version`
    description: "Upload a screenshot or copy the text from the message"
  validations:
    required: true

- type: textarea
  attributes:
    label: Output of `/version SimpleBooks`
    description: "Upload a screenshot or copy the text from the message"
  validations:
    required: true

- type: textarea
  attributes:
    label: SimpleBooks data.yml
    description: "Please copy and paste your data.yml to the text box below - if it's empty, type `null`"
    render: yaml
  validations:
    required: true

- type: textarea
  attributes:
    label: Additional info
    description: Optional
  validations:
    required: false
